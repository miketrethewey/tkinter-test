# workflow name
name: Test & Build

# fire on
on: [ push, pull_request ]

# stuff to do
jobs:
  # Install & Build
  #  Set up Environment
  # Build
  #  Run tkinter_issue.py
  install-build:
    name: Install/Build
    # cycle through os list
    runs-on: ${{ matrix.os-name }}

    # VM Settings
    #  os & python versions
    strategy:
      matrix:
        os-name: [ ubuntu-latest, ubuntu-16.04, macOS-latest, windows-latest ]
        python-version: [ 3.7 ]
    steps:
    # checkout commit
    - name: Checkout commit
      uses: actions/checkout@v1
    # install python
    - name: Install python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: "x64"
    - run: |
        python --version
    # start virtual display driver
    - name: Start virtual display driver & Test (!windows)
      env:
        DISPLAY: :99
      run: |
        disp=:99
        screen=0
        geom=640x480x24
        exec Xvfb $disp -screen $screen $geom 2>/tmp/Xvfb.log &
        export DISPLAY=:99
        python tkinter_issue.py
      if: ! contains(matrix.os-name, 'windows')
    - name: Start virtual display driver & Test (windows)
      uses: GabrielBB/xvfb-action@v1
      with:
        run: python tkinter_issue.py
      if: contains(matrix.os-name, 'windows')
